# Порт работы микросервиса
server:
  port: 8082

# Настройки spring
spring:
  application:
    name: order-ride-service
  datasource: # Подключение в БД
    url: jdbc:postgresql://localhost:5432/order_ride_db
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
  jpa: # Настройки hibernate
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# LOGGING
logging:
  level:
    root: info                            # уровень для корневого логгера
    com.orderrideservice.*: debug  # уровень для пользовательского логгера
  file:
    path: logs/order-ride-service/       # путь для файлов логов
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7